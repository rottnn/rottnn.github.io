<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abhishek Pal | CHECKPOINT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --neon-green: #3BA55C; /* Discord Checkpoint Green */
            --bg-black: #000000;
        }

        body {
            background-color: var(--bg-black);
            color: var(--neon-green);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* Stop scrolling */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            position: relative;
        }

        /* NOISE TEXTURE */
        .noise-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            opacity: 0.15;
            pointer-events: none;
            z-index: 1;
        }

        /* SCANLINE */
        .scanline {
            width: 100%;
            height: 100px;
            background: linear-gradient(0deg, transparent, rgba(59, 165, 92, 0.1), transparent);
            position: absolute;
            top: -100px;
            left: 0;
            animation: scan 8s linear infinite;
            pointer-events: none;
            z-index: 2;
        }
        @keyframes scan { 0% { top: -100px; } 100% { top: 100%; } }

        /* CONTENT WRAPPER */
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 95%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* PROFILE IMAGE - SPINNING */
        .logo-frame {
            width: 100px; 
            height: 100px;
            margin-bottom: 30px;
            position: relative;
        }
        
        @keyframes slowSpin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .logo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            filter: grayscale(100%) contrast(150%) brightness(0.9);
            border: 2px solid var(--neon-green);
            animation: slowSpin 10s linear infinite; /* SPIN IS HERE */
        }

        /* MASSIVE TEXT */
        .headline {
            font-family: 'Archivo Black', sans-serif;
            font-size: clamp(2rem, 7vw, 6rem); 
            line-height: 1;
            text-transform: uppercase;
            margin: 0;
            letter-spacing: -2px;
            color: var(--neon-green);
            text-shadow: 0 0 15px rgba(59, 165, 92, 0.3);
            white-space: nowrap; 
        }

        /* SUBTEXT */
        .subtext {
            margin-top: 1.5rem;
            font-size: 1rem;
            max-width: 600px;
            line-height: 1.4;
            color: #a8e6cf;
        }

        /* BUTTONS */
        .btn-container {
            margin-top: 3rem;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .block-btn {
            background-color: var(--neon-green); 
            color: black; 
            font-family: 'Archivo Black', sans-serif;
            text-transform: uppercase;
            padding: 12px 32px;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            text-decoration: none;
            letter-spacing: 1px;
            transition: transform 0.1s, filter 0.2s;
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
        }

        .block-btn:hover {
            filter: brightness(1.1);
            transform: scale(1.02);
        }

        .block-btn.outline {
            background-color: transparent;
            border: 2px solid var(--neon-green);
            color: var(--neon-green);
        }
        .block-btn.outline:hover {
            background-color: rgba(59, 165, 92, 0.1);
        }

    </style>
</head>
<body>

    <div class="noise-overlay"></div>
    <div class="scanline"></div>

    <div class="content">
        <!-- IMAGE SECTION -->
        <div class="logo-frame">
            <!-- Ensure this file exists in your repo -->
            <img src="abhishek.jpg" alt="Profile">
        </div>

        <!-- MAIN TEXT -->
        <h1 class="headline">ABHISHEK PAL</h1>

        <!-- SUBTEXT -->
        <p class="subtext">
            This happens if you're looking for normal. You won't find it here.
        </p>

        <!-- BUTTONS -->
        <div class="btn-container">
            <a href="mailto:your@email.com" class="block-btn">
                CONTACT
            </a>
            <a href="https://github.com/rottnn" target="_blank" class="block-btn outline">
                GITHUB
            </a>
            <a href="https://kaggle.com" target="_blank" class="block-btn outline">
                KAGGLE
            </a>
        </div>
    </div>

</body>
</html>

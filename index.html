      <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        
        Abhishek Pal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --neon-green: #3BA55C; /* Discord Checkpoint Green */
            --bg-black: #000000;
        }

        body {
            background-color: var(--bg-black);
            color: var(--neon-green);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* Stop scrolling to keep the 'screen' vibe */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            position: relative;
        }

        /* NOISE TEXTURE - Essential for the raw look */
        .noise-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            opacity: 0.15;
            pointer-events: none;
            z-index: 1;
        }

      

        /* CONTENT WRAPPER */
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* PROFILE IMAGE - Styled like the Discord Logo (Small, Centered) */
        .logo-frame {
            width: 200px; /* FIXED SMALL SIZE LIKE THE LOGO */
            height: 200px;
            margin-bottom: 20px;
            position: relative;
        }
        
        .logo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Masking it to look a bit raw/integrated */
            border-radius: 12px; 
            filter: colored(100%) contrast(150%) brightness(0.9);
            border: 2px solid var(--neon-green);
        }

        /* MASSIVE TEXT - The "CHECKPOINT UNAVAILABLE" Look */
        .headline {
            font-family: 'Archivo Black', sans-serif;
            font-size: clamp(3rem, 12vw, 8rem); /* RESPONSIVE HUGE */
            line-height: 0.85;
            text-transform: uppercase;
            margin: 0;
            letter-spacing: -2px;
            color: var(--neon-green);
            text-shadow: 0 0 15px rgba(59, 165, 92, 0.3);
        }

        /* SUBTEXT */
        .subtext {
            margin-top: 1.5rem;
            font-size: 1rem;
            max-width: 600px;
            line-height: 1.4;
            color: #a8e6cf;
        }

        /* BUTTONS - The "APPLIED" Block Style */
        .btn-container {
            margin-top: 2.5rem;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .block-btn {
            background-color: var(--neon-green); /* SOLID GREEN */
            color: black; /* BLACK TEXT */
            font-family: 'Archivo Black', sans-serif;
            text-transform: uppercase;
            padding: 12px 32px;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            text-decoration: none;
            letter-spacing: 1px;
            transition: transform 0.1s, filter 0.2s;
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%); /* Sharp box */
        }

        .block-btn:hover {
            filter: brightness(1.1);
            transform: scale(1.02);
        }

        .block-btn.outline {
            background-color: transparent;
            border: 2px solid var(--neon-green);
            color: var(--neon-green);
        }
        .block-btn.outline:hover {
            background-color: rgba(59, 165, 92, 0.1);
        }

        /* Top Right Controls */
        .controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 20;
        }
        .control-icon {
            width: 36px;
            height: 36px;
            border: 1px solid var(--neon-green);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--neon-green);
            font-size: 0.9rem;
        }

    </style>
</head>
<body>

    <div class="noise-overlay"></div>
    <div class="scanline"></div>



    <div class="content">
        <!-- IMAGE SECTION: Replaces the Discord Logo -->
        <div class="logo-frame">
            <!-- MAKE SURE THIS FILE NAME IS CORRECT IN YOUR REPO -->
            <img src="abhishek.jpg" alt="Profile">
        </div>

        <!-- MAIN TEXT: Stacked exactly like CHECKPOINT / UNAVAILABLE -->
        <h1 class="headline">ABHISHEK PAL</h1>


        <!-- SUBTEXT -->
        <p class="subtext">
            <br>
            <span class="text-sm opacity-70 mt-2 block">AI RESEARCHER | ELECTRICAL ENGINEER</span>
        </p>

        <!-- BUTTONS -->
        <div class="btn-container">
            <a href="mailto:rotttnn@gmail.com" class="block-btn outline">
                CONTACT
            </a>
            <a href="https://github.com/rottnn" target="_blank" class="block-btn outline">
                GITHUB
            </a>
            <a href="https://www.kaggle.com/rottnn" target="_blank" class="block-btn outline">
             KAGGLE
            </a>
        </div>
    </div>

</body>
